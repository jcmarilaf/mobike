<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Ingresar Registros</title>
</head>

<body>
    <div class="container">
        <h1>Agregar Bicicleta</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label>Marca</label>
                <input class="form-control" type="text" placeholder="Ingrese marca" name="marca">
                <br>
            </div>
            <div class="form-group">
                <label>Aro</label>
                <input class="form-control" type="text" placeholder="Ingrese aro" name="aro">
                <br>
            </div>
            <div class="form-group">
                <label>Codigo</label>
                <input class="form-control" type="number" placeholder="Ingrese codigo" name="codigo">
                <br>
            </div>
            <button type="submit">GRABAR</button>
        </form>
    </div>
</body>

</html>
